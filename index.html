<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webpage Analyzer</title>
</head>

<body>
    <nav class="main-nav">
        <ul>
            <img src="curly-brackets.png" alt="">
            <li><a href="index.html">Webpage Analyzer</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="main-content">
            <h1>Webpage Analyzer</h1>
            <p>Enter a URL to analyze</p>
            <form id="url-form" action="">
                <input id="url-input" type="text" name="url" placeholder="Enter URL">
                <button id="submit">Analyze</button>
            </form>
        </div>
    </div>
    <hr>

    <div class="result-container">
        <div id="result-report">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
